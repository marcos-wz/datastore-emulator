name: Docker Image CI for GHCR
on: push
jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Build and push the image
              run: |
                docker login --username marcos-wz --password ${{ secrets.GH_PAT }} ghcr.io
                docker build . -t ghcr.io/marcos-wz/datastore-emulator
                docker push ghcr.io/marcos-wz/datastore-emulator:latest